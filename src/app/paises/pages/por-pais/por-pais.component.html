<div class="animate__animated animate__fadeIn">
    <h2>Por pais:</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias( $event)"
                placeholder="Digite su pais..."></app-pais-input>
        </div>
    </div>


    <ul *ngFor="let pais of paisesSugeridos" class="list-group">

        <li [routerLink]="['/pais', pais.alpha2Code]" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{pais.name}}</a>
            </li>

    </ul>



    <hr>


    <div *ngIf="hayError" class="alert alert-danger text-center">
        <h3>No hay resultados con el termino {{termino}}</h3>
    </div>

    <div *ngIf="this.paises.length>0;" class="row">
        <div class="col">
            <!-- aqui va la tabla -->
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
