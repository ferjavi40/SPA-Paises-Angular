<h2>Por pais:</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input [(ngModel)]="termino" type="text" name="termino" placeholder="Buscar pais..." class="form-control">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger text-center">
    <h3>No hay resultados con el termino {{termino}}</h3>
</div>

<div *ngIf="this.paises.length>0;" class="row">
    <div class="col">

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Bandera</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Poblacion</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; index as i">
                    <th scope="row">{{ i+1 }}</th>
                    <td ><img [src]="pais.flag" [alt]="pais.name" class="img-size zoom"></td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <!-- hay que llamar el router module en el module para que funciones el router link -->
                    <td><a [routerLink]="['/pais', 'pais.alpha2Code']">Ver mas...</a></td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
