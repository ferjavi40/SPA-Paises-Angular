<h2>Por pais:</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input [(ngModel)]="termino" type="text" name="termino" placeholder="Buscar pais..." class="form-control">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger text-center">
    <h3>No hay resultados con el termino {{termino}}</h3>
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Bandera</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Poblacion</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Bandera</td>
                    <td>Nombre</td>
                    <td>1245787</td>
                    <td><a href="/pais/cri">Ver mas...</a></td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
